<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Animation</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 15%;
    }

    .image {
      width: 100%;
      display: block;
    }

    .image-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.493), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        left: -50%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="image" src="WEGE3.SA.svg" alt="Logo">
  </div>
</body>
</html>
