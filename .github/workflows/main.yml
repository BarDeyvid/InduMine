name: Update Commit Leaderboard

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: write
  actions: write 

jobs:
  leaderboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Generate leaderboard
        run: |
          git shortlog -sn --since="30 days ago" main > leaderboard.txt
          
          echo "## Commit Leaderboard (Ãºltimos 30 dias)" > leaderboard.md
          echo "" >> leaderboard.md
          echo "| Rank | Commits | Author |" >> leaderboard.md
          echo "|------|---------|--------|" >> leaderboard.md
          
          awk '{count=$1; $1=""; name=substr($0,2); print "| " NR " | " count " | " name " |"}' leaderboard.txt >> leaderboard.md
          
      - name: Commit leaderboard
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update commit leaderboard [skip ci]"
          file_pattern: leaderboard.md
          branch: leaderboard-data
          create_branch: true
          push_options: '--force'
